<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <title>Dress Up Game</title>
    <link rel="stylesheet" href="rosie.css">
    <link rel="stylesheet" type="text/css" href="jqdialog.css"/>
    
    <script src="http://www.parsecdn.com/js/parse-1.1.15.min.js"></script>
    
    <script type="text/javascript" src="loadxmlstring.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jqdialog.min.js"></script>
      
    <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="blockly/storage.js"></script>
    <script type="text/javascript" src="blockly/_messages.js"></script>
    <script type="text/javascript" src="blockly/javascript.js"></script>
    
    <script type="text/javascript" src="custom_blockly.js"></script>
    <script type="text/javascript" src="language.js"></script>
    <script type="text/javascript" src="generator.js"></script>
    <script type="text/javascript" src="virtual.js"></script>
    
    <script type="text/javascript" src="toolbox.js"></script>  
    
    <script type="text/javascript" src="rosie.js"></script>
       
  </head>
  
  <body>
    <img src="images/rosieTitle.png" id="title">
    
    <div class="level-text">
      <div id="level-h" style="display:inline;"> </div> 
      <div id="full_text_div"  style="display:inline; padding: 20px;"> </div>
    </div>
       
    <div id="rosie-code" style="width: 900px; height: 815px;"></div>
    
    <!-- POPUP HINT TEXT -->
    <img src="images/hint1.png" id="hint1" class="hint">
    <img src="images/hint2.png" id="hint2" class="hint">
    
    <div id="repeat_hint" class="hint"> </div>
    
    <div id="rosie-output">   
    <img scr="images/room.png" id="room" class="background">
    <img src="images/gym.png" id="gym" class="background">
    <img src="images/wedding.png" id="wedding" class="background">
    <img src="images/hot.png" id="hot" class="background">
    <img src="images/cold.png" id="cold" class="background">
    </div> 
    
    <!-- TOOLBAR -->
    <div id="rosie-toolbar">
      <div>
        <button id="play-button" onclick="sendBlocklyCode(true);"></button>
      </div>
   </div>
    
    <img src="images/rosie.png" id="rosie" class="rosie">
    
    
    <div id="images">
      <div class="preview" id="preview"> Preview </div>
    </div>
    
    <script type="application/dart" src="rosie.dart"></script> 
    <script src="packages/browser/dart.js"></script>
    <script type="text/javascript" >
      init();
    </script>
  </body>
</html>
